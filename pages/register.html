<!DOCTYPE html>
<html lang="en">
<head>
    <title>Đăng ký</title>
    <script src="https://kit.fontawesome.com/757ea42d8a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/register.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="regis-page">
        <!-- <img src="../assets/images/register/bg_register.jpg" alt="Đăng ký" class="register__img"> -->
        <form action="./login.html" onsubmit="regis()" id="form-register">
            <h1 class="form-heading">Đăng ký</h1>
            <div class="register_content">
                <div class="form-group">
                    <i class="far fa-user"></i>

                    <div class="form-group-input">
                        <input required id="username" type="text" class="form-input" placeholder="">
                        <label for="register-username" class="register__label">Tên người dùng</label>
                    </div>
                </div>
                <div class="form-group">
                    <i class="fa-regular fa-envelope"></i>

                    <div class="form-group-input">
                        <input required id="email" type="email" class="form-input" placeholder="" pattern=".*@.*">
                        <label for="register-email" class="register__label">Email</label>
                        <div id="error-email" style="color: red;"></div>
                    </div>
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-phone"></i>

                    <div class="form-group-input">
                        <input required id="tel" type="tel" class="form-input" placeholder="" pattern="[0-9]{10}" >
                        <label for="register-tel" class="register__label">SĐT</label>
                    </div>
                </div>
                <div class="form-group">
                    <i class="fas fa-key"></i>

                    <div class="form-group-input">
                        <input required id="pass" type="password" class="form-input" placeholder="">
                        <!-- minlength="8" maxlength="20" pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+])[A-Za-z\d!@#$%^&*()_+]{8,20}"> -->
                        <label for="register-pass" class="register__label">Mật khẩu</label>
                        <i class="far fa-eye" id="toggle-password"></i>
                    </div>
                </div>
                <div id="error-message" style="color: red;">
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-lock"></i>

                    <div class="form-group-input">
                        <input required id="repass" type="password" class="form-input" placeholder="">
                        <label for="register-repass" class="register__label">Nhập lại mật khẩu</label>
                        <i class="far fa-eye" id="rtoggle-password"></i>
                    </div>
                </div>
                <div id="password-error" style="color: red;"></div>
                <div class="form-group">
                    <i class="fas fa-map-marker-alt"></i>

                    <div class="form-group-input">
                        <input id="address" type="text" class="form-input" placeholder="">
                        <label for="register-address" class="register__label">Địa chỉ</label>
                    </div>
                </div>    
                <input type="submit" value="Đăng ký" class="form-register">
                <p class="login__register">Đã có tài khoản? <a href="./login.html">Đăng nhập</a></p>
            </div>
        </form>
    </div>
    <div id="popup" class="Popup" style="display: none;">
        <div class="popup-content">
            <h3 class="popup-heading">Thông báo</h3>
            <p id="popup-message"></p>
            <button class="close">X</button>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="../js/pageDefault/loadHeaderFooter.js"></script>
    <script type="module" src="../js/home.js"></script>
    <script type="module" src="../js/store.js"></script>
</body>
</html>
