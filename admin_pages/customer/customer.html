<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý khách hàng</title>
    <link rel="stylesheet" href="./customer.css">
</head>
<body>
    <main id="customer-management" class="container">
        <h1>Quản lý khách hàng</h1>
        <span id="totalCus"></span>
        <div class="list-container">
            <table class="customer-management-table" id="customer-table">
                <tr class="customer-management-table-row">
                    <th><input type="checkbox"></th>
                    <th><label>Mã khách hàng</label></th>
                    <th><label>Tên khách hàng</label></th>
                    <th><label>Số điện thoại</label></th>
                    <th><label>Email</label></th>
                    <th><label>Địa chỉ</label></th>
                </tr>
            </table>
        </div>
    </main>
    <script src="./customer.js"></script>
</body>
</html>
