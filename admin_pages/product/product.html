<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="./product.css">
</head>
<body>
    <main class="product-management-content">
        <div class="product-management-title">
            <h1>Quản lí sản phẩm</h1>
            <span id="totalItem"></span>
        </div>
        <div class="product-management-list">
            <table class="product-management-table" id="product-table">
                <tr class="product-management-table-row">
                    <th><input type="checkbox"></th>
                    <th><label>Mã sản phẩm</label></th>
                    <th><label>Tên sản phẩm</label></th>
                    <th><label>Giá sản phẩm</label></th>
                    <th><label>Hành động</label></th>
                </tr>
            </table>
        </div>
        <div class="product-management-add-product">
            <a href="../admin_pages/product/addproduct/addprod.html">
                <button id="addProductButton">Thêm sản phẩm</button>
            </a>
        </div>
    </main>
    <script src="./product.js"></script>
    <script src="../product/editprod/editprod.js"></script>
</body>
</html>
